plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id "com.github.node-gradle.node" version "2.2.4"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile "com.oracle.ojdbc:ojdbc8:19.3.0.0"
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    testCompile('org.junit.jupiter:junit-jupiter-api:5.3.1')
    testCompile('org.junit.jupiter:junit-jupiter-params:5.3.1')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.3.1')

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit' //by both name and group
    }

    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
}

// 2
node {
    download = true
    nodeModulesDir = file("${project.projectDir}/src/main/angular")
}

task buildnode(type: NpmTask) {
    args = ['run', 'build']
}

buildnode.dependsOn(npm_install)

test {
    environment("JDBC_STRING", "jdbc:oracle:thin:@debian:1521:XE")
    useJUnitPlatform()
}

bootJar {
    dependsOn 'buildnode'
    mainClassName = 'Proiect_SGBD.App'
}

